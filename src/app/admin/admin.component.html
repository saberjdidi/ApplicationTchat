<div class="container">

<div class="container">
 <div class="widget stacked widget-table action-table">

  <div class="widget-content">

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Role</th> 
          

          <th class="td-actions"></th>
        </tr>
      </thead>
      <tbody>
        <!-- {{user | json}} -->
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          


          <td class="td-actions">
            
            <button class="btn btn-danger" role="button" (click)="deleteUser(user._id)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>  &nbsp; &nbsp;
            <button class="btn btn-success" role="button" (click)="updateUser = user">
              <i class="fa fa-upload" aria-hidden="true"></i>
            </button>
          </td>

        </tr>

      </tbody>
    </table>

    <div class="container">
      <div class="row">
          <div class="col-4" *ngIf="updateUser">
            
              <div class="form-group">
                <label> <strong>Name</strong></label>
                <input type="text" class="form-control" [(ngModel)]="updateUser.name" placeholder="name">
              </div>
      
              <div class="form-group">
                <label><strong>Lastname</strong></label>
                <input type="text" class="form-control" [(ngModel)]="updateUser.lastname" placeholder="lastname">
              </div>
              <div class="form-group">
                <label><strong>Phone</strong></label>
                <input type="text" class="form-control" [(ngModel)]="updateUser.phone" placeholder="phone">
              </div>
              <div class="form-group">
                <label><strong>Email</strong></label>
                <input type="text" class="form-control" [(ngModel)]="updateUser.email" placeholder="email">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Role</label>
                <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="updateUser.role">
                  <option>admin</option>
                  <option>user</option>
                </select>
              </div>
      
              <input type="submit" value="Update" (click)="updateBtn()" class="btn btn-primary ">
              <div class="clearfix"></div>
            
          </div>
      
        </div>
  </div>

  </div>
  <!-- /widget-content -->

 </div>
</div>
